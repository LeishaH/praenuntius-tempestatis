<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Praenuntius Tempestatis App</title>
  </head>
  <body>
    <div class="weather-app-data">
      <header>
        <form class="search-form">
          <input
            type="search"
            class="search-form-input"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" class="search-form-button" value="Search" />
        </form>
      </header>

      <main>
        <div>
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">🌤️</div>
          <div class="weather-app-temperature">12</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </main>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/LeishaH" target="_blank">Leisha Henry</a>, is
      <a
        href="https://github.com/LeishaH/praenuntius-tempestatis"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://praenuntius-tempestatis.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
